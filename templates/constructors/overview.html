<p>Hello, {{ name }}</p>
<h2>Overview</h2>
<table>
    <thead>
    <tr>
        <th>Information</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Number of victories</td>
        <td>{{ count_victories }}</td>

        <td>Number of drivers</td>
        <td>{{ count_drivers }}</td>

    </tr>
    </tbody>
</table>
{% endblock %}
